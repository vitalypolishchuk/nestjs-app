<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script> <!-- Include Socket.IO client -->
</head>
<body>
    <input id="messageInput" type="text" placeholder="Type a message">
    <button id="sendMessage">Send Message</button>

    <script>
        const socket = io('http://localhost:3333', {
            path: '/chat/microservice/socket',
            transports: ['websocket'],
            auth: {
                token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJlbWFpbCI6InZldGFsLnBvbGlzaHVrQGdtYWlsLmNvbSIsImlkIjoiNjcxMGU1OGEzMDQ4YzIwM2ViYzE2Y2M2Iiwicm9sZSI6ImFkbWluIiwiaWF0IjoxNzI5NTIwNjQ1LCJleHAiOjE3Mjk1MjQyNDV9._YkvLaVT16x7s9iICJOP5_T8I6UQOHtWKCDzZ3c8okc',
            },
        });

        socket.on('connect', () => {
            console.log('Socket.IO connection established');
        });

        socket.on('message', (data) => {
            console.log('Message from server:', data);
        });

        document.getElementById('sendMessage').onclick = function() {
            const message = document.getElementById('messageInput').value;
            const recipientId = '6714b38a76ae316ad210abbb'; // Specify the recipient's socket ID

            socket.emit('message', {
                to: recipientId,
                message: message,
            });

            // Clear the input after sending
            document.getElementById('messageInput').value = '';
        };
    </script>
</body>
</html>
